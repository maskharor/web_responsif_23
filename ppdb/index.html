<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tugas2-profl</title>
    <link rel="stylesheet" href="stylePpdb.css">
</head>

<body>
    <div class="container">
        <!-- header start -->
        <nav>
            <div class="header">
                <div class="logo"><img src="asset/img/logo_putih.png" alt="logo" width="250px"></div>


                <div class="siderbar">
                    <ul>
                        <li><a href="/web_responsif" class="tbl-biru">Home</a></li>
                        <li><a href="/web_responsif/profil/index.html" class="tbl-biru">Profil</a></li>
                        <li><a href="index.html" class="tbl-biru">PPDB</a></li>
                        <li><a href="/web_responsif/dataSiswa/index.html" class="tbl-biru">Data Siswa</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- header end -->

        <!-- content start -->
        <div class="content">

            <div class="box">
                <h1 align="center">Daftar PPDB SMK Telkom Malang</h1>
                <form action="">
                    <label for="nisn">NISN</label>
                    <input type="number" name="nisn" id="nisn" placeholder="masukkan 10 angka NISN" required>

                    <label for="nama">Nama Lengkap</label>
                    <input type="text" name="nama" id="nama" placeholder="Nama Lengkap" required>

                    <label for="tmpLahir">Tempat Lahir</label>
                    <input type="text" name="tmpLahir" id="tmpLahir" placeholder="Tempat lahir" required>

                    <label for="tglLahir">Tanggal Lahir</label>
                    <input type="date" name="tglLahir" id="tglLahir" required>

                    <label for="asal">Asal Sekolah</label>
                    <input type="text" name="asal" id="asal" placeholder="Asal Sekolah (SMP)" required>

                    <label for="alamt">Alamat</label>
                    <input type="text" name="alamt" id="alamt" placeholder="alamat tinggal" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Example@gmail.com" required>

                    <label for="tlp">No.Telepon</label>
                    <input type="number" name="tlp" id="tlp" placeholder="No.Telepon" required>

                    <input type="submit" name="daftar" id="daftar" value="daftar">
                </form>
            </div>
        </div>
        <!-- content end -->

        <!-- footer start -->
        <div class="footer">
            <footer>
                <div class="isi-footer">
                    <h2>Contact Us</h2>
                    <ul class="social">
                        <li><a href="">Facebook</a></li>

                        <li><a href="">Twitter</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    <p>copyright 2022 codeOpacity. designed by <span>Maskharor</span></p>
                </div>
            </footer>
        </div>
        <!-- footer end -->
    </div>
</body>

</html>
